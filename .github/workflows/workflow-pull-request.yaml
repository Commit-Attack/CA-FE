name: Pull Request

on: pull_request

jobs:
  build-and-deploy:
    runs-on: [ubuntu-latest]
    outputs:
      previewUrl: ${{ steps.deploy.previewUrl }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Set Yarn nodeLinker
        run: yarn config set nodeLinker node-modules
      - name: Install Dependencies
        run: yarn install
      - name: Get Vercel Environment Variables
        run: yarn vercel pull --environment=preview --token=${{ secrets.VERCEL_TOKEN }} --yes
      - name: Build
        run: yarn vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy
        id: deploy
        run: |
          url = yarn vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
          echo "previewUrl=$url" >> $GITHUB_OUTPUT
  deploy-storybook:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Set Yarn nodeLinker
        run: yarn config set nodeLinker node-modules
      - name: Install Dependencies
        run: yarn install
      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
    outputs:
      storybookUrl: ${{ steps.chromatic.storybookUrl }}
  set-message:
    runs-on: [ubuntu-latest]
    needs: [build-and-deploy, deploy-storybook]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Preview URL: ${{ needs.build-and-deploy.outputs.previewUrl }}
            Storybook URL: ${{ needs.deploy-storybook.outputs.storybookUrl }}
